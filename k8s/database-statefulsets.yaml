# Auth Database StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: auth-db
  namespace: todo-app
spec:
  serviceName: auth-db
  replicas: 1
  selector:
    matchLabels:
      app: auth-db
  template:
    metadata:
      labels:
        app: auth-db
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secrets
              key: mysql-root-password
        - name: MYSQL_DATABASE
          value: auth_db
        volumeMounts:
        - name: auth-db-data
          mountPath: /var/lib/mysql
        - name: auth-db-init
          mountPath: /docker-entrypoint-initdb.d
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: auth-db-init
        configMap:
          name: auth-db-config
      volumeClaimTemplates:
      - metadata:
          name: auth-db-data
        spec:
          accessModes: [ "ReadWriteOnce" ]
          resources:
            requests:
              storage: 1Gi
