apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-service-deployment
  namespace: todo-app
  labels:
    app: task-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: task-service
  template:
    metadata:
      labels:
        app: task-service
    spec:
      containers:
      - name: task-service
        image: phihocnguyen123/task-service:${env.BUILD_NUMBER}
        ports:
        - containerPort: 3300
        env:
        - name: DB_HOST
          value: task-db
        - name: DB_PORT
          value: "3306"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: db-secrets
              key: task-db-user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secrets
              key: task-db-password
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: db-secrets
              key: task-db-name
---
apiVersion: v1
kind: Service
metadata:
  name: task-service
  namespace: todo-app
spec:
  selector:
    app: task-service
  ports:
    - protocol: TCP
      port: 3300
      targetPort: 3300